<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 模型</title>

  <!-- 加载 model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@1.11.1/dist/model-viewer.min.js"></script>

  <!-- 加载 MeshoptDecoder（最重要的一行） -->
  <script src="https://unpkg.com/meshoptimizer/meshopt_decoder.js"></script>

  <style>
    body,html {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      background:#000;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    model-viewer {
      width:100%;
      height:100%;
    }
  </style>
</head>

<body>
  <model-viewer
    src="cute1.glb"
    alt="3D Model"
    autoplay
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    crossorigin="anonymous">
  </model-viewer>
</body>
</html>
